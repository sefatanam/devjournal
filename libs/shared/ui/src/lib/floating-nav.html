@if (isAuthenticated()) {
  <nav class="floating-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <span class="nav-logo">&lt;/&gt;</span>
      <span class="nav-title">DevJournal</span>
    </div>
    
    <div class="nav-container">
      @for (item of navItems; track item.path) {
        <a
          class="nav-item"
          [routerLink]="item.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.path === '/dashboard' }"
        >
          <span class="nav-icon" aria-hidden="true">{{ item.icon }}</span>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      }
    </div>
    
    <div class="nav-actions">
      <ui-theme-toggle />
      
      <button class="nav-item logout-item" (click)="logout()" type="button" aria-label="Logout">
        <span class="nav-icon" aria-hidden="true">‚èª</span>
        <span class="nav-label">Logout</span>
      </button>
    </div>
  </nav>
}
